<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    .icons { display: flex; gap: 40px; align-items: end; }
    .icon-wrapper { text-align: center; }
    canvas {
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      background: white;
      padding: 10px;
    }
    a {
      display: block;
      margin-top: 10px;
      color: #18181b;
      text-decoration: none;
      font-size: 13px;
    }
    a:hover { text-decoration: underline; }
    h1 { color: #18181b; margin-bottom: 30px; }
    p { color: #71717a; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Design System Analyzer Icons</h1>
  <p>Right-click and save each icon, then place them in the icons folder.</p>
  <div class="icons" id="icons"></div>

  <script>
    const sizes = [16, 48, 128];
    const container = document.getElementById('icons');

    sizes.forEach(size => {
      const wrapper = document.createElement('div');
      wrapper.className = 'icon-wrapper';

      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Draw rounded rectangle background
      const radius = size * 0.22;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();

      // Fill with dark color #18181b
      ctx.fillStyle = '#18181b';
      ctx.fill();

      // Draw "DS" text
      ctx.fillStyle = '#ffffff';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      if (size === 16) {
        ctx.font = 'bold 9px -apple-system, BlinkMacSystemFont, sans-serif';
        ctx.fillText('DS', size / 2, size / 2 + 0.5);
      } else if (size === 48) {
        ctx.font = 'bold 22px -apple-system, BlinkMacSystemFont, sans-serif';
        ctx.fillText('DS', size / 2, size / 2 + 1);
      } else {
        ctx.font = 'bold 52px -apple-system, BlinkMacSystemFont, sans-serif';
        ctx.fillText('DS', size / 2, size / 2 + 2);
      }

      // Create download link
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.textContent = `icon${size}.png (${size}Ã—${size})`;

      wrapper.appendChild(canvas);
      wrapper.appendChild(link);
      container.appendChild(wrapper);
    });
  </script>
</body>
</html>
